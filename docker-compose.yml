version: '3.8'

services:
  postgres:
    image: postgres:12
    container_name: resource-demo-postgres
    environment:
      POSTGRES_DB: resourcedb
      POSTGRES_USER: demouser
      POSTGRES_PASSWORD: demopass
    ports:
      - "5432:5432"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demouser -d resourcedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
