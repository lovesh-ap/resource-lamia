# Application - Lock Contention Mode
spring.application.name=resource-demo-locks

# Server
server.port=8080

# Exclude Database Auto-configuration
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# Actuator
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.demo.resource=INFO
logging.level.com.demo.resource.service.LockContentionService=DEBUG
